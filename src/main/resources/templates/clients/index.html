<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: page_head}"></head>
<body>
    <nav th:replace="~{layout :: page_navbar}"></nav>

    <div class="container py-3">
        <h1 class="text-center my-4">List of clients</h1>

        <a class="btn btn-primary mb-3" href="/clients/create">Add New Client</a>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Create At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr th:each="client : ${clients}">
                <td th:text="${client.id}"></td>
                <td th:text="@{${client.firstname} + ' ' + ${client.lastName}}"></td>
                <td th:text="${client.email}"></td>
                <td th:text="${client.phone}"></td>
                <td th:text="${client.address}"></td>
                <td th:text="${client.createdAt.substring(0, 10)}"></td>

            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm"
                   th:ref="@{/clients/edit(id=${client.id})}">Edit</a>
                <a class="btn btn-danger btn-sm"
                   th:ref="@{/clients/delete(id=${client.id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="~{layout :: page_footer}"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
